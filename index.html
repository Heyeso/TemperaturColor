<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,500;0,600;1,400&display=swap"
        rel="stylesheet">
    <script language="JavaScript" type="text/javascript" src="assets/jquery.min.js"></script>
    <title>Temperature Color</title>
</head>

<body>

    <div id="temperature-bg">
        <section class="contain">
            <div class="temp">
                <input id="input-temperature"/>
                <div id="unit">
                    F
                </div>
            </div>
            <div class="copy">
                <div id="notification">Copied to Clipboard</div>
                <p id="text"></p>
                <div class="icon">
                    <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M28 17H19C17.8954 17 17 17.8954 17 19V28C17 29.1046 17.8954 30 19 30H28C29.1046 30 30 29.1046 30 28V19C30 17.8954 29.1046 17 28 17Z"
                            stroke="#5C5C5C" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        <path
                            d="M13 23H12C11.4696 23 10.9609 22.7893 10.5858 22.4142C10.2107 22.0391 10 21.5304 10 21V12C10 11.4696 10.2107 10.9609 10.5858 10.5858C10.9609 10.2107 11.4696 10 12 10H21C21.5304 10 22.0391 10.2107 22.4142 10.5858C22.7893 10.9609 23 11.4696 23 12V13"
                            stroke="#5C5C5C" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
            </div>
        </section>
    </div>

    <script src="app.js"></script>
</body>

</html>
